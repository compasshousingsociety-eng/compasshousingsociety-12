<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your password - Compass Housing Society">
    <title>Reset Password - Compass Housing Society</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DM Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .reset-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 80px 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        [data-theme="dark"] .reset-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .reset-card {
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 40px var(--shadow-md);
            padding: 50px 45px;
            max-width: 500px;
            margin: 0 auto;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .reset-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .reset-icon i {
            font-size: 36px;
            color: white;
        }

        .reset-title {
            font-size: 28px;
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .reset-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 16px;
        }

        .input-with-icon .form-control {
            padding: 14px 45px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background-color: var(--light-bg);
            color: var(--text-primary);
            font-size: 15px;
            width: 100%;
            transition: all var(--transition-fast);
        }

        .input-with-icon .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--card-bg);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: var(--font-weight-semibold);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color var(--transition-fast);
        }

        .back-link a:hover {
            color: var(--secondary-color);
        }

        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            display: none;
        }

        [data-theme="dark"] .success-message {
            background-color: #1e4620;
            border-color: #2d6a31;
            color: #a3cfbb;
        }

        @media (max-width: 767px) {
            .reset-card {
                padding: 30px 25px;
            }

            .reset-title {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>

    <!-- Page Loader -->
    <div class="page-loader" id="pageLoader">
        <div class="loader-content">
            <div class="loader-logo">Compass <span>Housing Society</span></div>
            <div class="loader-spinner"></div>
            <p class="loader-text">Loading...</p>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle Dark/Light Mode">
        <i class="fa-solid fa-moon theme-icon" id="moonIcon"></i>
        <i class="fa-solid fa-sun theme-icon hidden" id="sunIcon"></i>
    </button>

    <!-- Reset Password Section -->
    <section class="reset-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="reset-card">
                        <div class="reset-header">
                            <div class="reset-icon">
                                <i class="fa-solid fa-lock"></i>
                            </div>
                            <h1 class="reset-title">Reset Password</h1>
                            <p class="reset-subtitle">Enter your email to receive a password reset link</p>
                        </div>

                        <div class="success-message" id="successMessage">
                            <i class="fa-solid fa-check-circle"></i> Password reset link sent! Please check your email.
                        </div>

                        <form id="resetForm">
                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-envelope"></i>
                                    <input 
                                        type="email" 
                                        id="email" 
                                        class="form-control"
                                        placeholder="Enter your email" 
                                        required
                                    >
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success w-100 btn-lg">
                                Send Reset Link
                            </button>

                            <div class="back-link">
                                <a href="login.html">
                                    <i class="fa-solid fa-arrow-left"></i>
                                    Back to Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>

    <script>
        // No spaces in email
        document.getElementById('email').addEventListener('input', function() {
            this.value = this.value.replace(/\s/g, '');
        });

        // Form submit
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const emailRegex = /^[A-Za-z0-9._%+-]+@gmail\.com$/;

            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }

            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Simulate sending email
            setTimeout(() => {
                alert('Password reset link sent to ' + email);
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 500);
        });
    </script>

</body>

</html>
